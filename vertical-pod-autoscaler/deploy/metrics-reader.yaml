apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:recommender
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/metrics
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:recommender
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:recommender
subjects:
- kind: ServiceAccount
  name: recommender
  namespace: kube-system
